<div class="row abc" *ngIf="show">
    <form>
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Name">
          </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Post</label>
                <select [(ngModel)]="post" name="post" id="post" placeholder="post" class="form-control">
                  <option selected>Choose...</option>
                  <option>Head Librarian</option>
                  <option>Member</option>
                  <option>Staff</option>
                  
                </select>
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputZip">Registration No</label>
              <input type="number" class="form-control" [(ngModel)]="regno" name="regno" id="Registration No" placeholder="Registration No">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Year of Joining</label>
              <input type="date" class="form-control" [(ngModel)]="yoa" name="yoa" id="yoa" placeholder="Year of Admisson">
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputZip">Year of Retirement</label>
              <input type="date" class="form-control" [(ngModel)]="yop" name="yop" id="yop" placeholder="Year of Passing">
            </div>
          </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" [(ngModel)]="adress" name="adress" id="adress" placeholder="Address" placeholder="1234 Main St">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" [(ngModel)]="city" name="city" id="city" placeholder="City">
          </div>
          
          <div class="form-group col-md-6">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" [(ngModel)]="zip" name="zip" id="zip" placeholder="Zip">
          </div>
        </div>

       <div class="form-row">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="inlineRadioOptions" name="inlineRadioOptions" id="inlineRadioOptions" value="lib">
            <label class="form-check-label" for="inlineRadio1">Librarian</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="inlineRadioOptions" name="inlineRadioOptions" id="inlineRadioOptions" value="sup">
            <label class="form-check-label" for="inlineRadio2">Super</label>
          </div>
        </div>
       <br>
        <button type="submit" (click)="Submit()" class="btn btn-primary">Register</button>
      </form>
</div>  

<div class="row bcd" *ngIf="!show">
  <div class="form-row">
           
    <div class="form-group col-md-6">
      <label for="inputZip">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email">
    </div>

    <div class="form-group col-md-6">
      <label for="inputZip">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password">
    </div>

    
    <button type="submit" (click)="Submit()" class="btn btn-primary">SignUp</button>
  </div>

</div>

<p *ngIf="success">Success</p>
<p *ngIf="error">Error</p>
