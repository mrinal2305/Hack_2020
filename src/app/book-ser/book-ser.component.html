<div class="row">
    <div class="input-group input-group-lg" style="padding-top: 2em;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Search</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
      </div>
</div>

<div class='row abc'>
  <ng-container  *ngFor="let book of data_obj;let i = index">
    <div class="col" style="padding-bottom: 2em;">
      <div class="card" style="width: 15em;">
        <img class="card-img-top" src="{{book.smallThumbnail}}">
        <div class="card-body">
          <h4 class="card-title">{{book.title}}</h4>
          <p class="card-text">{{book.isbn_10}}</p>
          <a [routerLink]="['/book_ser/details']" [queryParams]="{id: book.isbn_10}" class="btn-btn-primary" >More</a>
        </div>
    </div>
    </div>
    <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
  </ng-container>
</div>
