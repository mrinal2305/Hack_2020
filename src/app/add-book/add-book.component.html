<form>
    <div class="form-row">

        <div *ngIf="showTitle" class="form-group col-md-4">
          <label for="inputEmail4">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" placeholder="Title">
        </div>

        <div *ngIf="showIsbn" class="form-group col-md-4    ">
          <label for="inputEmail4">ISBN</label>
          <input type="number" class="form-control" [(ngModel)]="isbn" name="isbn" id="isbn" placeholder="ISBN">
        </div>
      </div>

    <button type="submit" (click)="Submit()" class="btn btn-primary">Submit</button>

</form>

<div *ngIf="showTitle" class='row abc'>
    <ng-container  *ngFor="let book of title_data;let i = index">
      <div class="col" style="padding-bottom: 2em;padding-top: 2em;">
        <div class="card" style="width: 15em;">
          <img class="card-img-top" src="{{book.imageLinks.smallThumbnail}}">
          <div class="card-body">
            <h4 class="card-title">{{book.title}}</h4>
            <p class="card-text">{{book.isbn.isbn_10}}</p>
            <a [routerLink]="['/man_book/add/details']" [queryParams]="{id: book.isbn.isbn_10}" class="btn-btn-primary" >More</a>
          </div>    
      </div>
      </div>
      <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
    </ng-container>
  </div> 
  
  <div *ngIf="showIsbn" class='row abc'>
   
      <div class="col" *ngIf="isbn_data" style="padding-bottom: 2em;padding-top: 2em;">
        <div class="card" style="width: 15em;">
          <img class="card-img-top" src="{{isbn_data.image.smallThumbnail}}">
          <div class="card-body">
            <h4 class="card-title">{{isbn_data.title}}</h4>
            <p class="card-text">{{isbn_data.isbn.isbn_10}}</p>
            <a [routerLink]="['/man_book/add/details']" [queryParams]="{id:isbn_data.isbn.isbn_10}" class="btn-btn-primary" >More</a>
          </div>
        </div>
  </div>
  </div>
